databaseChangeLog:
  - changeSet:
      id: create-users
      author: nihad
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(255)

              - column:
                  name: surname
                  type: VARCHAR(255)

              - column:
                  name: password
                  type: VARCHAR(255)

              - column:
                  name: email
                  type: VARCHAR(255)

              - column:
                  name: active
                  type: VARCHAR(20)
                  constraints:
                    nullable: false

